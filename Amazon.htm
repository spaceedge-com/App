<!DOCTYPE html>

<style>
    
/* Auto Slideshow*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
    overflow-x: hidden; overflow-y: hidden;
}    
.img-slider {
    position: relative;
    width: 100vw;
    height: 250px;
    margin-left: 10%; padding: 0;
}
.img-slider .slider-container {
    position: absolute;
    width: 300%;
    top: 0;
    left: 0;
    overflow: hidden; overflow-x: hidden; overflow-y: hidden;
    animation: slider 26s infinite;
}
.img-slider .slider-container .slide {
    position: relative;
    width: 33.33333333%; max-width: 50%;
    height: 35%; max-height: 50%;
    float: left;
    overflow: hidden; overflow-x: hidden; overflow-y: hidden;
}
.img-slider .slider-container .slide img {
  display: block;
  width: 35%; max-width: 50%;
  height: 30%; max-height: 50%;  overflow: hidden; overflow-x: hidden; overflow-y: hidden;
}
@keyframes slider {
    0%, 25%, 100%{left: 0}
    30%, 55%{left: -100%}
    60%, 85%{left: -200%}
}


.row0 {  margin: 25px; width: 90%; text-align: center; }     .row0:after {  content: ""; float: left; display: flex; clear: both;  }
.column0 { float:left; width:15%; min-width:120px; min-height:25px; padding: 5px; background-color:rgba(20,20,20,0.20); display: flex; position: relative; } 
.amazon {  margin: 25px;  max-width: 99%;  }  
  
</style>
</head>
