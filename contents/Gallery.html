.modalDialog {
        position: fixed;
        font-family: Arial, Helvetica, sans-serif;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,0.8);
        z-index: 99999;
        opacity:0;
        -webkit-transition: opacity 400ms ease-in;
        -moz-transition: opacity 400ms ease-in;
        transition: opacity 400ms ease-in;
        pointer-events: none;
        color: #ccc;
    }

    .modalDialog:target {
        opacity:1;
        pointer-events: auto;
    }

    .modalDialog > div {
        width: 60%;
        position: relative;
        margin: 2% auto;
        padding: 5px;
        border-radius: 10px;
        background: #fff;
        background: -moz-linear-gradient(rgba(100,100,100,0.5), rgba(200,200,200,0.5));
        background: -webkit-linear-gradient(rgba(100,100,100,0.5), rgba(200,200,200,0.5));
        background: -o-linear-gradient(rgba(100,100,100,0.5), rgba(200,200,200,0.5));
    }

    .close {
        background: #607061;
        color: #eee;
        line-height: 25px;
        position: absolute;
        right: -12px;
        text-align: center;
        top: -10px;
        width: 24px;
        text-decoration: none;
        font-weight: bold;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        -moz-box-shadow: 1px 1px 3px #000;
        -webkit-box-shadow: 1px 1px 3px #000;
        box-shadow: 1px 1px 3px #000;
    }

    .close:hover { background: #00d9ff; }
	
	
</style>
