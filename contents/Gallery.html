.gal-row {

}

/* Create equal columns that sits next to each other */
.gal-column {
  -ms-flex: 85%;/*IE10*/ flex: 85%; max-width: 98%; padding: 0 4px; display: inline-block;
}

.gal-column img {
  margin-top: 1px; vertical-align: middle; max-width: 25%;
}

/* Responsive - max-width: 800px makes the column-layout stack on top of each other */
@media screen and (max-width: 800px) {
  .gal-column {
    -ms-flex: 80%; flex: 80%; /* max-width: 80%; */
  }
}

/* Responsive - max-width: 600px makes the columns stack on top of each other */
@media screen and (max-width: 600px) {
  .gal-column {
    -ms-flex: 60%; flex: 60%; /* max-width: 60%; */
  }
}
</style>
