<!DOCTYPE html>
<html>

<style>

body {
  margin: 0; overflow: hidden;
}

.gal-header {
  text-align: center; padding: 1px; color: #aaa; top:0; left:0;
}

.gal-row {
  display: -ms-flexbox;  -ms-flex-wrap: wrap; /* IE10 */
  display: flex; flex-wrap: wrap; padding: 0 4px;
}

/* Create equal columns that sits next to each other */
.gal-column {
  -ms-flex: 85%;/*IE10*/ flex: 85%; max-width: 95%; padding: 0 4px; display: inline-flex;
}

.gal-column img {
  margin-top: 1px; vertical-align: middle; width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .gal-column {
    -ms-flex: 80%; flex: 80%; /* max-width: 80%; */
  }
}

/* Responsive layout - makes the two columns stack on top of each other - 
	instead of next to each other */
@media screen and (max-width: 600px) {
  .gal-column {
    -ms-flex: 60%; flex: 60%; /* max-width: 60%; */
  }
}
</style>

<body>

<!-- Header -->
 <div class="gal-header">
  <!-- <h3>Astronomy Images</h3>  -->
  <!-- Photo Grid -->
 <div class="gal-row">
  <div class="gal-column">
    <img src="/images/slider/astronomy1.jpg" style="width:100%">
    <img src="/images/slider/astronomy2.jpg" style="width:100%">
    <img src="/images/slider/astronomy3.jpg" style="width:100%">
    <img src="/images/slider/astronomy4.jpg" style="width:100%">
    <img src="/images/slider/astronomy5.jpg" style="width:100%">
    <img src="/images/slider/astronomy6.jpg" style="width:100%">
    <img src="/images/slider/astronomy7.jpg" style="width:100%">
    <img src="/images/slider/astronomy8.jpg" style="width:100%">
    <img src="/images/slider/astronomy9.jpg" style="width:100%">
  </div>
 </div> 
 </div>
</body>
</html>
