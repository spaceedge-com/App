<!DOCTYPE html>
<html>
<head>
<style>
    
/* Auto Slideshow*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
    overflow-x: hidden; overflow-y: hidden;
}    
.img-slider {
    position: relative;
    width: 100vw;
    height: 250px;
    margin-left: 10%; padding: 0;
}
.img-slider .slider-container {
    position: absolute;
    width: 300%;
    top: 0;
    left: 0;
  display: block;
  animation: linear infinite alternate;
  animation-name: slider;
  animation-duration: 5s;
}
    
.img-slider .slider-container .slide {
    position: relative;
    width: 33.33333333%; max-width: 50%;
    height: 35%; max-height: 50%;
    float: left;
    overflow: hidden; overflow-x: hidden; overflow-y: hidden;
}
.img-slider .slider-container .slide img {
  display: block;
  width: 35%; max-width: 50%;
  height: 30%; max-height: 50%;  overflow: hidden; overflow-x: hidden; overflow-y: hidden;
}

@-webkit-keyframes slider {
  0% {
    left: 0;
    transform: translateX(0);
  }
  100% {
    left: 100%;
    transform: translateX(-100%);
  }
}
    
#body { /* css id#body for JS rnd body background */
	background-color:#000; background: rgba(0, 0, 0, .65) url(/images/slider/astronomy1.jpg); background-blend-mode: darken;
	background-position: top left; background-attachment: fixed; background-size: cover; 
	-moz-background-size: cover; -webkit-background-size: cover; -o-background-size: cover;
	background-repeat: no-repeat;background-origin: content-box; 
	top: 0; min-height: 700px; position: absolute; margin:0; padding:0; overflow-x: hidden; overflow-y: auto; 
      }    
    
</style>

<!-- JS #body random background from external file, -->
<script type="text/javascript" src="/rnd-backgrnd.js"></script>	
	
</head>
<body id="body">

<Section class="img-slider">
  <div class="slider-container">
    
    <div class="slide">
      <img src="/images/slider/astronomy1.jpg">
    </div>
    
    <div class="slide">
      <img src="/images/slider/astronomy2.jpg">
    </div>

    <div class="slide">
      <img src="/images/slider/astronomy3.jpg">
    </div>
    
  </div>
</Section>


</body>
</html>
