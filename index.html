<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpaceEdge</title>
        <!-- Stylesheets -->
		<link rel="icon" href="i/favicon.png" type="image/x-icon">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
	        <!-- Bootstrap 4.3.1 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Slick 1.8.1 jQuery plugin CSS (Sliders) -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		<!-- AOS 2.3.4 jQuery plugin CSS (Animations) -->
		<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
		<!-- FontAwesome CSS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<!-- Startup 3 CSS (Styles for all blocks) -->
		<link href="css/style.css" rel="stylesheet" />
		<!-- jQuery 3.3.1 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <style>
           	body {
            		font-family: Helvetica, Arial, sans-serif;
            		color: #ccc;
            		background-color: #333;
            		-webkit-font-smoothing: antialiased;  
            		font-size: 100%; 
            	}
        	.jumbotron {
                        color: #ecf;
            		background-color: #555;
        	}
            	h1 { 
			font-size: 5vmax;
                	font-family: Gugi; 
			font-style: italic;
                	font-weight: 600;
               		-webkit-font-smoothing: antialiased;
            	}
	    	h2 { 
			font-size: 3vmax;
               	 	font-family: Barlow; 
                	font-weight: 500;
                	-webkit-font-smoothing: antialiased;   		
		 	line-height: 1.2em; 	 
		 	margin-bottom: 25px;
            	}	
	    	img {
		    	max-width: 100%;
  		    	height: auto;
		}
		
	
		/* Three equal columns that floats next to each other */
		.column {
 			float: left;
 			width: 33.33% ; /* px finer control of size width: 33.33%; */
 			/* min-width: 350px; max-width: 500px;  width for mobile devices */
 			height: 100%;  /* max-height: 800px; height of the column */
  			margin-left: 30px; 
			margin-right: 15px;
  			margin-bottom: 15px;
  			padding: 5px;
  			/* color:#ddd; border: 1px solid #555; border-radius: 5px; background-color: rgba(25,25,25,0.50); */
  			overflow-x: hidden; overflow-y: hidden;
		}
		/* center contents */
		.row {
   			margin: 0 auto;
    			width: 100%;
		}
		/* Clear floats after the columns */
		.row:after {
  			content: "";
  			float: left;
  			display: block ;
 		 	clear: both ;
		}
		/* Responsive layout - below < 800px - columns stack verticaly, instead of next to each other*/
		@media (max-width: 800px) {
   			.column {
    				width: 100%;
      				border: none;
				margin-left: 5px; 
  				}
		}

		
            	.contents { 
			background-color: #777;
                	-webkit-font-smoothing: antialiased;
			width: 95%; 
	        	margin: 5px;
			padding: 5px;
			overflow-x: hidden; overflow-y: hidden;
			line-height: 1em;
            	}
	    	.conky { 
                	font-family: monospace;
			color: #000;
                	background-color: #CB7;
			width: 99%;
			margin: 5px;
   			padding: 5px;
   			word-break: break-word;
   			overflow-x: hidden; overflow-y: hidden;
   			text-overflow: ellipsis;
   			display: -webkit-box;
			line-height: 25px; /* fallback */     
   			max-height: 700px; /* fallback */
   			-webkit-line-clamp: 50; /* number of lines to show */
   			-webkit-box-orient: vertical;
            	}
		
		.spc {
    			position: static;
    			padding-top: 100px;
    			clear: both;
		}

	
	</style>    
	    
    </head>

    <body>
        
        <div class="m-4">
            <div class="jumbotron">
                <div class="container">
                    <div class="row">

                            <span class="lead">A New and Awesome website!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		    
	<div class="row">    
		    
	<div class="column"> 	    
          <div class="contents">    
	     <h2>Compact Design Conky with Weather & Transparency</h2>
	     <img src="/contents/conky.jpg" alt="conky" width="" height="">
               <div class="conky">
	    	    <object data="/contents/conky.txt" type="text/plain" style="float:left;width:100%;height:500px;" border="0"> 
		    <a href="/contents/conky.txt">No Support?</a></object></div> 
	  </div> 	    
	</div>	    
		    
		       <div class="spc">  </div> 
                
        </div>
            <div class="container py-4">
                <h3>Thanks</h3>
                <p class="lead">Thank you for reading this.<br>
                    <a href="/">spaceedge.com</a>
                </p>
            </div>
        </div>
    </body>
</html>
