/* The Modal */

.modal-header {  display: block; padding: 2px 12px; background-color: #333; color: white; }

.modal-footer {  padding: 2px 12px; background-color: #333; color: white;
		 position: absolute; width:97%; text-align:center; flex-shrink:0;
		 bottom: 0; clear:both;   }

.modal {
  display: block; position: fixed; 
  padding-top: 15%; left: 0;  top: 0;  height: 80%; 
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;  margin: auto;  background-color: rgba(0,0,0,0.2);
  padding: 0; width: 90%; height:90%; border: 3px solid #cff;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;  animation-duration: 0.4s
}

/* Close Button for Modal */
.close-modal {
  display: block; font-size: 2em; top: 10px; color: #fff; float: right; margin-left: auto;
}
.close-modal:hover, .close-modal:focus {
  color: #08c;  text-decoration: none;  cursor: pointer;
}	
button.close-modal {  border-radius: 1px;  background-color: rgba(255,250,100,0.48);  top: 1px; left: 1px;  }
	
/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}
@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

<script>
document.addEventListener(
  "click",
  function(event) {
    // If user either clicks X button OR clicks outside the modal window, then close modal by calling closeModal()
    if (
      event.target.matches(".close-modal") ||
      !event.target.closest(".modal")
    ) {
      closeModal()
    }
  },
  false
)

function closeModal() {
  document.querySelector(".modal").style.display = "none"
}
