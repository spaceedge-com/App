<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Freedom Search Space</title>	
<!--     jQuery       --> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" rel="prefetch" href="/css/default.css">		
<style>
	
/*   Multi-Search w/dropdown    */ 
#searchdiv {  
	display: block; text-align: center; margin:0 auto; width: auto; height: auto; border-radius: 5%;
}

.search-form {  
	border: 1px solid teal; border-radius: 12px; max-width: 75%; margin: 0 auto; padding: 3px;        
}
#searchterms {	
        width: 85%; outline: none; min-height: 1rem; margin: 0; padding: 5px;
}
input[type=search].searchterms {  
	width: 100%; border: none; outline: none;
}
input[type=search]:focus {
        background-color: #fff;  border: none; outline: none;
}

input[type=search]::-webkit-search-cancel-button { -webkit-appearance: searchfield-cancel-button; }
 /* ::-webkit-input-placeholder { font-size: 18px; line-height: 7px; padding-top: 4px; }
::-moz-placeholder { font-size: 18px; line-height: 7px; padding-top: 4px; } 
input:-moz-placeholder { font-size: 18px; line-height: 7px; padding-top: 4px; }    */ 
	
input:focus::placeholder {  color: transparent;   }  
	
	
#search_select {  width: 72px; color: #338; background-color: #effc; font-size: .89em; padding: 5px; cursor: progress; } 
	
select { outline: none; border-style: none; border: none;  }   select::after { cursor: progress; }  	
option { font-size:  1em;  }

input[type="submit"].Go { /* âž¤ &#10148; */
    	width: 25px; color: #369; padding: .05rem; font-size: 1.2em; cursor: pointer; margin-top: 4px;
	border: none; border-radius: 15px; appearance:none; -webkit-appearance: none; -moz-appearance: none; 
}

/* Responsive - screen < 600px         */
@media screen and (max-width: 600px) { 
					.search-form {  max-width: 100%;  }
					#searchterms {  width: 72%;  }
					input[type=search]:focus {  width: 96%;  }
}

.search-body h3, h4, h5 { color: #365;  margin: 1em; }

</style>
</head>

<body> 

<div id="searchdiv">
   
<div class="search-body">
      	<h4> <b>MultiSearch!</b> click to select down-pointing arrow. </h4>

<!--  calls dosearch(); in external search .js file -->
<script src="m-search.js" type="text/javascript"></script> 
    <div class="search-form">  
	 <form name="web_search_form" autocomplete="on" action="javascript:dosearch();">
	   <input type="search" name="searchterms" id="searchterms" class="searchterms" autocomplete="on" onfocus="this.setSelectionRange(0, 0)" placeholder="" />
	    <select name="search_engines" id="search_select" class="select" onfocus="return" onchange="return dosearch();"> <!--selected -->
	      <option selected="selected" value="github" hidden>Select..</option>	
	      <option value="ask">Ask</option>  
	      <option value="bing">Bing</option> 
	      <option value="dogpile">Dogpile</option>  
	      <option value="duckduckgo">Duckduckgo</option>
	      <option value="ecosia">Ecosia</option>  
	      <option value="github">GitHub</option> 
	      <option value="google">Google</option>    
	      <option value="lilo">Lilo</option>  
	      <option value="onelook">OneLook</option>
	      <option value="qwant">Qwant</option>  
	      <option value="stackexchange">Stack Exchange</option> 
	      <option value="stackoverflow">Stack Overflow</option>  
	      <option value="startpage">Startpage</option>	    
	      <option value="swisscows">Swisscows</option>  
	      <option value="wikipedia">Wikipedia</option>
	      <option value="wolframalpha">Wolframalpha</option>  
	      <option value="yahoo">Yahoo!</option>
	    </select>
	   <input type="submit" class="Go" name="SearchSubmit" value="&#10148;">	  
	  </form>
     </div>
	      <h4>Selected search opens in new tab!</h4>
	      <!-- <form id="test">
			<h4>Open Results:
			<label><input type="radio" name="test" value="A" checked> Here</label>
			<label><input type="radio" name="test" value="C"> New Tab</label></h4>
		   </form> -->
     <h5><i>"Caution! Search results, scams, spam, tracking, ads, etc.."</i></h5>
</div>	
		
</div>

</body>
</html>
