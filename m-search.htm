<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Freedom Search Space</title>	
<link rel="stylesheet" href="/css/reset.css">
<!--     jQuery       --> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="/css/default.css">		
<style>
	
/*   Mult Search            */
/*   Search_eng dropdown    */ 	
.search-form input {  
		font-size:1.0em; max-width:100%; width: 50%;
	 	border:0; margin-right: -6px; padding: 3px;
		color:#444; background-color: #fff; transition: height 0.5s; 
}
.search-form input[type=text]:focus {
		color: #000;  background-color: #fffe;  
} 
.search-form input:focus::placeholder {  color: transparent;  }
#search_select {   	
		font-size: 1.0em; width: 84px; cursor: progress; padding-left: 3px; 
	        color: #338; background-color: #eefc; height: 28px; 
		border: 1px solid #00f; border-radius: 5px 80px 80px 5px; 
}
select {  	font-size: 1.0em;  border: 0; 
	     /* appearance: none; -moz-appearance: none; -webkit-appearance: none; */
}
select::after { cursor:progress; }       
#searchterms {	
		text-align: left; border: 1px solid #00fa; margin-top: 5px; height: 28px;
}      
option {  	font-size:  1.0em;   }

/* The Modal */
#modaldiv {  
	display: block; margin:0 auto; width: 80%; height: 200px;
	text-align: center; background-color: azure; 
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  	 animation-duration: 8s;  -webkit-animation-duration: 8s;
 	 animation-name: animate; -webkit-animation-name: animate; 
}
@keyframes animate {
  from {opacity: .0;}  to {bopacity: 1.0;}
}
	
.modalS {
  	display: block; position: relative; padding: 5%; 
  	background-color: #fff; background-color: #fffa;
}	
	
.modal-header {  display: block; padding: 5px; background-color: #aaa; color: #333; }

.modal-body {    padding: 5px; } 


/* Close Button for Modal */
.close-modal {
    	display: block; font-size: 2em; top: 10px; float: right; margin-left: auto;
}
.close-modal:hover, .close-modal:focus {
    	color: #08c;  text-decoration: none;  cursor: pointer;
}	
button.close-modal {  
	border-radius: 1px;  background-color: #fffa;  top: 1px; left: 1px;  
}
	
</style>
</head>

<body> 
	
<!-- Trigger Modal #128269;=🔍<button id="searchmodalBtn">&#128269; Open Search</button>-->

<!-- The Modal -->
<div id="modaldiv" class="modalS">
   
<div class="modal-body">
      <h4>Type then select to Search.</h4>

<!--  calls dosearch(); from external websearch.js file -->
<script src="websearch.js" type="text/javascript"></script> 
    <div class="search-form">  
	 <form name="web_search_form">
	   <input type="search" name="searchterms" id="searchterms" autocomplete="off" onfocus="this.select()" placeholder="search..">
	    <select name="search_engines" id="search_select" class="select" onfocus="return" onchange="return dosearch();">
	      <option selected="selected" value="#" hidden>select..</option>	
	      <option value="ask">Ask</option>  
	      <option value="bing">Bing</option> 
	      <option value="dogpile">Dogpile</option>  
	      <option value="duckduckgo">Duckduckgo</option>
	      <option value="ecosia">Ecosia</option>  
	      <option value="gitHub">GitHub</option> 
	      <option value="google">Google</option>    
	      <option value="lilo">Lilo</option>  
	      <option value="onelook">OneLook</option>
	      <option value="qwant">Qwant</option>  
	      <option value="stackexchange">Stack Exchange</option> 
	      <option value="stackoverflow">Stack Overflow</option>  
	      <option value="startpage">Startpage</option>	    
	      <option value="swisscows">Swisscows</option>  
	      <option value="wikipedia">Wikipedia</option>
	      <option value="wolframalpha">Wolframalpha</option>  
	      <option value="yahoo">Yahoo!</option>
	    </select>	  
	  </form>
     </div>
</div>	
		
</div>


</body>
</html>
