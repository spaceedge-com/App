<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Freedom Search Space</title>	
<link rel="stylesheet" href="/css/reset.css">
<!--     jQuery       --> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="/css/default.css">		
<style>
	
/*   Mult Search            */
/*   Search_eng dropdown    */ 
#searchterms {	
	text-align: left; padding-left:8px; border: none; 
}	
input[type=search].searchterms {  
	font-size:1.0em; color:#000; background-color: #fff; border-radius: 25px;
	margin-right: -3px; padding: 3px; outline: none; width: 75%;
        -webkit-transition: width 0.4s ease-in-out; transition: width 0.4s ease-in-out;
}
input[type=search]:focus {
	color: #000; width: 100%; border: none;
}
input:focus::placeholder {  color: transparent;  
}

#search_select {   	
	font-size: 1.0em; color: #338; background-color: #effc; font-size: .89em;
	cursor: progress; padding-left: 3px; width: 91px; height: 25px; 
	border: 1px solid #88f; border-radius: 5px 25px; border-left: hidden;
}
select { font-size: 1.0em;  border: none; }     select::after { cursor: progress; }  	
option { font-size:  1.0em;   }

input[type="submit"].Go { /* ➤ &#10148; */
        font-size: small; font-weight: bold; padding: 5px; width: 30px; cursor: pointer; 
	border: none; border-radius: 5px 25px; color: #369; background-color: #effc;
	appearance: none; -webkit-appearance: none; -moz-appearance: none; 
}
	
/* The Modal */
#modaldiv {  
	display: block; text-align: center; 
	margin:0 auto; width: auto; height: auto; border-radius: 5%;
	box-shadow: 0 8px 8px 0 rgba(250,250,250,0.8),0 6px 20px 0 rgba(250,250,250,0.7);
	/* box-shadow: 0px 0px 35px red inset;  #00008 */
  	 animation-duration: 1s;  -webkit-animation-duration: 1s;
 	 animation-name: animate; -webkit-animation-name: animate; 
}
@keyframes animate {
  		from {opacity: .0;}  to {bopacity: 1.0;}
}
	
/* .modalS { display: block; position: relative; padding: 5%; background-color: #fffa; }  */
	
.modal-body { background-color: #ccc8; border-radius: 25px 5px; } 
.modal-body h3, h4 { color: #369;  margin: 1em; }


</style>
</head>

<body> 
	
<!-- <button id="searchmodalBtn">#128269;=🔍&#128269;Trigger Open Search/> -->

<!-- The Modal -->
<div id="modaldiv" class="">
   
<div class="modal-body">
      	<h3>MultiSearch!<h3>
	<h4> To search click select down-pointing arrow. </h4>

<!--  calls dosearch(); from external websearch.js file -->
<script src="websearch.js" type="text/javascript"></script> 
    <div class="search-form">  
	 <form name="web_search_form" action="javascript:dosearch();">
	   <input type="search" name="searchterms" id="searchterms" class="searchterms" autocomplete="on" onfocus="this.select()" placeholder="search..">
	    <select name="search_engines" id="search_select" class="select" onfocus="return" onchange="return dosearch();">  <!-- option selected value="#" -->
	      <option selected="selected" value="ask" hidden>select..</option>	
	      <option value="ask">Ask</option>  
	      <option value="bing">Bing</option> 
	      <option value="dogpile">Dogpile</option>  
	      <option value="duckduckgo">Duckduckgo</option>
	      <option value="ecosia">Ecosia</option>  
	      <option value="gitHub">GitHub</option> 
	      <option value="google">Google</option>    
	      <option value="lilo">Lilo</option>  
	      <option value="onelook">OneLook</option>
	      <option value="qwant">Qwant</option>  
	      <option value="stackexchange">Stack Exchange</option> 
	      <option value="stackoverflow">Stack Overflow</option>  
	      <option value="startpage">Startpage</option>	    
	      <option value="swisscows">Swisscows</option>  
	      <option value="wikipedia">Wikipedia</option>
	      <option value="wolframalpha">Wolframalpha</option>  
	      <option value="yahoo">Yahoo!</option>
	    </select>
	   <input type="submit" class="Go" name="SearchSubmit" value="&#10148;">	  
	  </form>
     </div>
</div>	
		
</div>

</body>
</html>
