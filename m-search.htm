/* Mult Search */
/*       Search_eng dropdown         */ 	
.search-form input {  max-width:100%; font-size:1.0em; color:#444; border:0;

	       	}

				option {  font-size:  1.0em;   }

/* The Modal */
#modaldiv {   	 margin:0 auto;  width: 100%;  text-align: center;  }
	
.modal-header {  display: block; padding: 5px; background-color: #aaa; color: #333; }

.modal-body {    padding: 5px; }

.modal {
  display: block; position: fixed; padding-top: 10%; left: 0; top: 0; height: 80%; 
  background-color: rgb(178, 137, 137); background-color: rgba(178, 137, 137, 0.52); /* w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;  margin: auto;  background-color: rgba(0,0,0,0.2);
  padding: 0; width: 90%; height:90%; border: 3px solid #cff;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop; -webkit-animation-duration: 0.4s;
  animation-name: animatetop;  animation-duration: 0.4s
}

/* Close Button for Modal */
.close-modal {
  display: block; font-size: 2em; top: 10px; color: #fff; float: right; margin-left: auto;
}
.close-modal:hover, .close-modal:focus {
  color: #08c;  text-decoration: none;  cursor: pointer;
}	
button.close-modal {  border-radius: 1px;  background-color: rgba(255,250,100,0.48);  top: 1px; left: 1px;  }

		
</style>
