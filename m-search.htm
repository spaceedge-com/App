<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Freedom Search Space</title>	
<link rel="stylesheet" href="/css/reset.css">
<!--     jQuery       --> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="/css/default.css">		
<style>
	
/*   Mult Search            */
/*   Search_eng dropdown    */ 	
.search-form input {  
		font-size:1.0em; width: auto;
	 	border-radius: 5px 25px; margin-right: -6px; padding: 3px;
		color:#444; background-color: #fffa; transition: height 0.5s; 
}
.search-form input[type=text]:focus {
		color: #000;  background-color: #fff; max-width: 100%; 
}
input[type="submit"] {
        margin-left: -5px; padding: 0 2px 0 2px; cursor: pointer;  
	border: 1px solid #00f; border-radius: 5px 25px; font-size: .89em;
	appearance: none;  -webkit-appearance: none;  -moz-appearance: none;
}
.search-form input:focus::placeholder {  
	color: transparent;  
}
#searchterms {	
	text-align: left; /* border: 1px solid #00fa; */
	margin-top: 5px; padding-left: 10px; padding-bottom: 5px;
	height: 28px;  width: 75%;
}
#search_select {   	
	font-size: 1.0em; color: #338; background-color: #eefc; font-size: .89em;
	cursor: progress; padding-left: 3px; width: 71px; height: 25px; 
	border: 1px solid #00f; border-radius: 5px 25px; border-left: hidden;
}
select {  font-size: 1.0em;  border: 0; }
select::after { cursor: progress; }  	
option {  font-size:  1.0em;   }

/* The Modal */
#modaldiv {  
	 display: block; text-align: center;
	 margin:0 auto; width: 88%; height: auto; margin-top: 0;
	 background-color: rgba(255, 255, 255, 0.85); border-radius: 5%;
	 box-shadow: 0 8px 8px 0 rgba(250,250,250,0.8),0 6px 20px 0 rgba(250,250,250,0.7);
	/* box-shadow: 0px 0px 35px red inset;  #00008 */
  	 animation-duration: 3s;  -webkit-animation-duration: 3s;
 	 animation-name: animate; -webkit-animation-name: animate; 
}
@keyframes animate {
  from {opacity: .0;}  to {bopacity: 1.0;}
}
	
.modalS {
  	display: block; position: relative; padding: 5%; 
  	background-color: #fff; background-color: #fffa;
}	
	
.modal-body {     padding: 8px; } 
.modal-body h4 {  color: plum;  margin: 1em; }


</style>
</head>

<body> 
	
<!-- Trigger Modal #128269;=🔍<button id="searchmodalBtn">&#128269; Open Search</button>-->

<!-- The Modal -->
<div id="modaldiv" class="modalS">
   
<div class="modal-body">
      <h4>Type select to Search.</h4>

<!--  calls dosearch(); from external websearch.js file -->
<script src="websearch.js" type="text/javascript"></script> 
    <div class="search-form">  
	 <form name="web_search_form" action="javascript:dosearch();">
	   <input type="search" name="searchterms" id="searchterms" autocomplete="on" onfocus="this.select()" placeholder="search..">
	    <select name="search_engines" id="search_select" class="select" onfocus="return" onchange="return dosearch();">  <!-- option selected value="#" -->
	      <option selected="selected" value="ask" hidden>select..</option>	
	      <option value="ask">Ask</option>  
	      <option value="bing">Bing</option> 
	      <option value="dogpile">Dogpile</option>  
	      <option value="duckduckgo">Duckduckgo</option>
	      <option value="ecosia">Ecosia</option>  
	      <option value="gitHub">GitHub</option> 
	      <option value="google">Google</option>    
	      <option value="lilo">Lilo</option>  
	      <option value="onelook">OneLook</option>
	      <option value="qwant">Qwant</option>  
	      <option value="stackexchange">Stack Exchange</option> 
	      <option value="stackoverflow">Stack Overflow</option>  
	      <option value="startpage">Startpage</option>	    
	      <option value="swisscows">Swisscows</option>  
	      <option value="wikipedia">Wikipedia</option>
	      <option value="wolframalpha">Wolframalpha</option>  
	      <option value="yahoo">Yahoo!</option>
	    </select>
	   <input type="submit" name="SearchSubmit" value="Go">	  
	  </form>
     </div>
</div>	
		
</div>

	
</body>
</html>
