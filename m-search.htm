<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Freedom Search Space</title>	
<!--     jQuery       --> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" rel="prefetch" href="/css/reset.css">
<link rel="stylesheet" rel="prefetch" href="/css/default.css">		
<style>
	
/*   Multi-Search w/dropdown    */ 
#searchdiv {  
	display: block; text-align: center; margin:0 auto; width: auto; height: auto; border-radius: 5%;
  	animation-duration: 1s; -webkit-animation-duration: 1s;  animation-name: animate; -webkit-animation-name: animate; 
}@keyframes animate {   from {opacity: .0;}  to {bopacity: 1.0;}   }

.search-form {  
	border: 1px solid; padding: 0; margin: 0; border-radius: 14px; max-width: 75%; margin: 0 auto; background-color: #fef;         
}

#searchterms {	
        background-color: #fefc; border: none; outline: none;
	margin: 0 auto; padding-left: 4px; padding: .05rem .05rem; min-height: 1rem; font-size: 1em; 
}
input[type=search].searchterms {  
	width: 70%; text-align: right; font-size:1.0em; color: #000; background-color: #fefc; border: none; outline: none;
	-webkit-transition: width 0.4s ease-in-out; transition: width 0.4s ease-in-out;
}
input[type=search]:focus {
	 /*  width: 80%; text-align: center;  */  background-color: #fff;  border: none; outline: none;
}
/* Responsive - screen < 600px         */
@media screen and (max-width: 600px) { 
				.search-form {  max-width: 100%;  }
				input[type=search]:focus {	width: 98%;  }
}
	
::-webkit-input-placeholder { font-size: 38px;  line-height: 7px; padding: 2px;}
::-moz-placeholder { font-size: 38px;  line-height: 7px; padding: 2px; } /* firefox 19+ */
:-ms-input-placeholder { font-size: 38px;  line-height: 7px; padding: 2px; } /* ie */
input:-moz-placeholder { font-size: 38px;  line-height: 7px; padding: 2px; }

	
/*  input:focus::placeholder {  color: transparent;   }    */ 
	
#search_select {   	
	width: 72px; color: #338; background-color: #effc; font-size: .89em;  cursor: progress;
	outline: none; border: 0; padding-left: 3px; padding: .05rem .05rem; min-height: 1rem; 
}
select { outline: none; border: hidden; border-style: none; border: none;  }   
select::after { cursor: progress; }  	
option { font-size:  1em;  }

input[type="submit"].Go { /* ➤ &#10148; */
    	width: 20px; margin-left: -3px; border: none; border-radius: 15px; cursor: pointer;
	color: #369; background-color: #effc; padding: .05rem .05rem; min-height: 1rem; font-size: 1em;
	appearance:none; -webkit-appearance: none; -moz-appearance: none; 
}

	
.search-body h3, h4, h5 { color: #369;  margin: 1em; }

</style>
</head>

<body> 

<div id="searchdiv">
   
<div class="search-body">
      	<h4> <b>MultiSearch!</b> <br> 
	To search click select down-pointing arrow. </h4>

<!--  calls dosearch(); in external websearch.js file -->
<script src="websearch.js" type="text/javascript"></script> 
    <div class="search-form">  
	 <form name="web_search_form" action="javascript:dosearch();">
	   <input type="search" name="searchterms" id="searchterms" class="searchterms" autocomplete="on" onfocus="this.select()" placeholder="🔍">
	    <select name="search_engines" id="search_select" class="select" onfocus="return" onchange="return dosearch();">  <!-- value="#"/"ask" -->
	      <option selected="selected" value="ask" hidden>select..</option>	
	      <option value="ask">Ask</option>  
	      <option value="bing">Bing</option> 
	      <option value="dogpile">Dogpile</option>  
	      <option value="duckduckgo">Duckduckgo</option>
	      <option value="ecosia">Ecosia</option>  
	      <option value="gitHub">GitHub</option> 
	      <option value="google">Google</option>    
	      <option value="lilo">Lilo</option>  
	      <option value="onelook">OneLook</option>
	      <option value="qwant">Qwant</option>  
	      <option value="stackexchange">Stack Exchange</option> 
	      <option value="stackoverflow">Stack Overflow</option>  
	      <option value="startpage">Startpage</option>	    
	      <option value="swisscows">Swisscows</option>  
	      <option value="wikipedia">Wikipedia</option>
	      <option value="wolframalpha">Wolframalpha</option>  
	      <option value="yahoo">Yahoo!</option>
	    </select>
	   <input type="submit" class="Go" name="SearchSubmit" value="&#10148;">	  
	  </form>
     </div>
	<br>
	<h5><i>"Caution! Search Engines censor results, for paid scams, spam, & adverts."</i></h5>
</div>	
		
</div>

</body>
</html>
